  <div id="header">
    
      <div id="nav">
        <ul>
            <li><a href="/index.html">Inicio</a></li>
          <li><a href="/categorias.html">Categorías</a></li>

  <div class="row">
    <div class="col-12 col-s-3">
    

        <h1 class="textoCentrado">Formulario de contacto</h1>
        
          <form action="index.html">
              <div class="container">
              <h2>Datos de contacto</h2>
              <label for="direccion">Dirección de correo electrónico </label>
              <input type="text" id="direccion" name="direccion" placeholder="Escriba su dirección de correo electrónico...">
            
              <label for="NombreCompleto">Nombre y apellidos de la persona de contacto</label>
              <input type="text" id="NombreCompleto" name="NombreCompleto" placeholder="Escriba su nombre y apellidos...">
      
              <label for="Organizacion">Organización</label>
              <input type="text" id="Organizacion" name="Organizacion" placeholder="Escriba su organización...">
      
              <label for="CodPostal">Dirección postal</label>
              <input type="text" id="CodPostal" name="CodPostal" placeholder="Escriba su dirección postal...">
      
              <label for="Telefono">Teléfono</label>
              <input type="text" id="Telefono" name="Telefono" placeholder="Escriba su teléfono...">
            </div>
            <div class="container margenContacto">
              <h2>Recibir Información acerca de</h2>
              <label for="objetivos">Seleccione la categoría</label>
              <select id="objetivos" name="objetivos">
                <option value="1">Module Bundlers</option>
                <option value="2">Preprocesadores</option>
                <option value="3">Lenguajes de frontend</option>
               
              </select>
      
              <label for="actividad">Descripción de las dudas</label>
              <textarea id="actividad" name="actividad" placeholder="Escriba su descripción..."></textarea>
      
              <label>
                <input type="checkbox" checked="checked" name="politicaProteccion"> <a href="/index.html">Acepto la política de protección de datos</a>
              </label>
      
              <br>
      
              <input type="submit" value="Enviar">
          
            </div>
          </form>


    </div>
